<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/a590d3a2e5.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <i class="fa fa-fire" aria-hidden="true">Hot Restaurant</i>
      <hr>
      <h2 class="text-center">Make your reservation</h2>
      <br>
      <div class="text-center">
        <a href="/tables">
          <button class="btn btn-lg btn-primary">
            <i class="fa fa-list" aria-hidden="true"></i>View Tables</button>
        </a>
        <a href="/">
          <button class="btn btn-lg btn-default">
            <i class="fa fa-home" aria-hidden="true"></i>
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>
              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">Unique ID</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Question: What does this code do?
      $("#submit").on("click", ((event)=> {
    event.preventDefault() //prevents page from reloading on form submission
    let newReservation= { //object containing new reservation
      name: $("#name").val().trim(), //removes whitespace
      phone: $("#phonenumber").val().trim(),
      email: $("#email").val().trim(),
      id: $("#id").val().trim()
    }
  
    $.post("/api/tables", newReservation) //post method pushing new object to parent
      .then((data)=> { //on success: 
        console.log("reserve.html", data) //console logs file name + JSON containing character data
        alert("Adding reservation...") //fires as req is being sent
      })
}))
    </script>

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/tables">API Table Link</a> |
          <a href="/api/waitlist">API Wait List</a>
      </div>
    </footer>

  </div>

</body>

</html>
